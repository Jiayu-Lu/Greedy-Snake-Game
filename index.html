<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greedy Snake</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="main">

        <div id="stage">
            <div id="snake">
                <div></div>
            </div>

            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="score_pannel">
            <div>
                SCORE: <span id="score">0</span>
            </div>
            <div>
                LEVEL: <span id="level">1</span>
            </div>
        </div>

    </div>

    <div id="rule">
        <div>&uarr;: move up</div>
        <div>&darr;: move down</div>
        <div>&larr;: move left</div>
        <div>&rarr;: move right</div>
    </div>

    <div id="title">
        Press Any of Four Keys to Start
    </div>
